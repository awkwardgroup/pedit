<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PEdit</title>
	<meta name="description" content="Edit multiple HTML elements within a specific area.">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<script src="javascripts/pedit.js"></script>
</head>
<body>
	<div id="editor">
		<div><img src="images/theking.jpg"></div></div>
	</div>
	<div class="text">Red = Remove&nbsp;/&nbsp;Green = Resize</div>
	<input type="button" value="Add Child" onclick="addChild();">
	<div id="debug"></div> <!-- For dev purpose -->
	<script>
	var moveDone = function(child) {
		if (window.console) console.log('Move done:', child);
	}

	var resizeDone = function(child) {
		if (window.console) console.log('Resize done:', child);
	}

	var removeDone = function(child) {
		if (window.console) console.log('Remove done:', child);
	}

	function addChild() {
		var element = document.createElement('div');
		element.className = 'noimage';
		editor.element.appendChild(element);
		editor.render();
	}

	// Create editor
	var editor = PEDIT.init('editor');
	editor.offset = 2;
	editor.remove = true;
	editor.resize = true;
	editor.percent = true;
	editor.updateChildMaxSize = true;
	editor.childMaxWidth = 80;
	editor.childMaxHeight = 80;
	editor.addTouchClass = true;
	editor.moveDoneFunction = moveDone;
	editor.resizeDoneFunction = resizeDone;
	editor.removeDoneFunction = removeDone;
	editor.render();
	
	// Add class if touch device
	PEDIT.tools.addTouchClass('touch');
	</script>
	<style>
	.text {
		text-align: center;
		padding: 10px 0;
	}
	input {
		display: block;
		margin: auto;
		margin-bottom: 10px;
	}
	#debug {
		width: 250px;
		margin: auto;
	}
	</style>

</body>
