<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<script src="javascripts/pedit.js"></script>
</head>
<body>
	<div id="editor" class="editor">
		<div></div>
	</div>
	<input type="button" value="Add Child" onclick="addChild();">
	<div id="debug"></div> <!-- For dev purpose -->
	<script>
	var moveDone = function(child) {
		console.log('Move done:', child);
	}

	var resizeDone = function(child) {
		console.log('Resize done:', child);
	}

	function addChild() {
		var element = document.createElement('div');
		element.style.background = 'brown';
		editor.element.appendChild(element);
		editor.render();
	}

	// Create editor
	var editor = PEDIT.init('editor');
	editor.offset = 2;
	editor.remove = true;
	editor.resize = true;
	editor.percent = true;
	editor.updateChildMaxSize = true;
	editor.childMaxWidth = 80;
	editor.childMaxHeight = 80;
	editor.addTouchClass = true;
	editor.moveDoneFunction = moveDone;
	editor.resizeDoneFunction = resizeDone;
	editor.render();
	
	// Add class if touch device
	PEDIT.tools.addTouchClass('touch');
	</script>
</body>
</html>
