<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<script src="javascripts/pedit.min.js"></script>
</head>
<body>
	<div id="editor" class="editor">
		<div></div>
	</div>
	<input type="button" value="Add Child" onclick="addChild();">
	<script>
	var editor = PEDIT.init('editor');
	editor.offset = 2;
	editor.remove = true;
	editor.resize = true;
	editor.percent = true;
	editor.updateChildMaxSize = true;
	editor.childMaxWidth = 80;
	editor.childMaxHeight = 80;
	editor.render();

	function addChild() {
		var element = document.createElement('div');
		element.style.background = 'brown';
		editor.element.appendChild(element);
		editor.render();
	}
	</script>
</body>
</html>
